<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>

<body>
    <form action="" method="">
        <div>
            <label for="text">Escreva seu nome:</label>
            <input type="text" id="text">
        </div>
        <br>
        <div>
            <label for="text2">Escreva seu sobrenome:</label>
            <input type="text" id="text2">
        </div>
        <br>
        <div>
            <input type="checkbox" id="email">
            <label for="email">Deseja receber e-mails?</label> <br>

            <input type="checkbox" id="sms">
            <label for="sms">Deseja receber SMS?</label> <br>

            <input type="checkbox" id="whatsapp">
            <label for="whatsapp">Deseja receber WhatsApp?</label> <br>
        </div>
        <br><br>

        <div>
            <p>Qual a sua Tecnologia favorita?</p>
            <div>
                <input type="radio" name="favTecnologia" id="css" value="css">
                <label for="css">CSS</label>
            </div>
            <div>
                <input type="radio" name="favTecnologia" id="html" value="html">
                <label for="html">HTML</label>
            </div>
            <div>
                <input type="radio" name="favTecnologia" id="javascript" value="javascript">
                <label for="javascript">JavaScript</label>
            </div>
        </div>
        <br>
        <input type="submit" value="Click aqui para envio">
    </form>
</body>

</html>
