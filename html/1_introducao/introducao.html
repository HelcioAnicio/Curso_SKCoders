<body>
    <!-- HTML (Linguagem de Marcação de Hipertexto) HyperText Makup Language
    As principais partes de um elemento são:

    A tag de abertura
    A tag de fechamento
    O conteúdo
    O elemento -->
    <p> Conteudo de um paragrafo para iniciar os estudos </p>
    <p> aqui tem muitas informações sobre o texto </p>



    <!-- Atributos
    Atributos contém informação extra sobre o elemento que você não quer que apareça no conteúdo real. Aqui, class é o nome do atributo e paragrafo é o valor do atributo. O atributo class permite que você forneça ao elemento um identificador que possa ser usado posteriormente para aplicar ao elemento informações de estilo e outras coisas.

    Um atributo sempre deve ter:

    Um espaço entre ele e o nome do elemento (ou o atributo anterior, se o elemento já tiver um).
    O nome do atributo, seguido por um sinal de igual.
    Aspas de abertura e fechamento, envolvendo todo o valor do atributo. -->
    <p class="paragrafo" id="primeiro"> Conteudo de um paragrafo para iniciar os estudos </p>
    <p class="paragrafo" id="segundo"> Conteudo de um paragrafo para iniciar os estudos </p>
    <p class="paragrafo" id="terceito"> Conteudo de um paragrafo para iniciar os estudos </p>



    <!-- Aninhando elementos
    Você pode colocar elementos dentro de outros elementos também — isso é chamado de aninhamento. Se quiséssemos afirmar que nosso gato é muito mal-humorado, poderíamos envolver a palavra "muito" em um elemento <strong>, o que significa que a palavra deve ser fortemente enfatizada:

    Você precisa, no entanto, verificar de que seus elementos estejam adequadamente aninhados. No exemplo acima, abrimos primeiro o elemento <p>, depois o elemento <strong>; portanto, temos que fechar primeiro o elemento <strong>, depois o elemento <p>. -->
    <p class="importante"> Conteudo de um paragrafo para <span>iniciar</span> os estudos </p>



    <!-- Elementos vazios
    Alguns elementos não possuem conteúdo e são chamados de elementos vazios. Considere o elemento <img> que temos na nossa
    página HTML:

    Ele contém dois atributos, mas nãohá tag </img> de fechamento, e não há conteúdo interno. Isso acontece porque um
    elemento de imagem não envolve conteúdo para ter efeito em si mesmo. Sua proposta é incorporar uma imagem na página HTML
    no lugar que o código aparece. -->
    <img src="Paisagem-1.jpg" width="100px" height="100px" />

</body>
